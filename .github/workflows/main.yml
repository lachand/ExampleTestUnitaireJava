name: Tests unitaire Java
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'oracle'
        java-version: '18'

    - name: Run tests
      run: mvn clean package
      env:
        CI: true
